<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Clima - Interactive Weather</title>
</head>
<body id="main-page">
    <main class="card w-50 text-center text-bg-secondary border-dark position-absolute top-50 start-50 translate-middle">
        <h1 class="card-title">Welcome to <span class="logo">CLIMA</span></h1>
        <h2 class="card-subtitle">Your Interactive Weather Application</h2>
        <p class="card-text">Enter a location below to get started.</p>
        <input type="search" class="city text-center" id="city-search"><button class="btn btn-info" id="start">START</button>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type ="text/javascript" src="config.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
