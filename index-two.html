<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Clima - Interactive Weather</title>
</head>
<body id="page-two">
    <header class="navbar text-bg-secondary">
        <div class="container-fluid d-flex justify-content-between text-center">
            <h1 class="navbar-brand"><span class="logo"><a href="index.html">CLIMA</a></span></h1>
            <form class="d-flex">
                <input id="new-city" class="form-control me-2" type="search" placeholder="Search a Different Location" aria-label="Search">
                <button class="btn btn-info" id="search-again">Search</button>
            </form>
        </div>
    </header>
    <main id="dashboard">
        <div id ="time" class="card m-5 text-bg-light border-info variables"></div>
        <div class="d-flex justify-content-around text-center">
            <div class="card w-25 p-3 h-50 m-5 text-bg-light border-info">
                <h1 class="card-subtitle" id="city-name"></h1>
                <div class="container">
                    <div class="row m-5">
                        <div class="col curr-conditions">
                            <div id="current-weather"></div>
                        </div>
                        <div class="col temp-conditions">
                            <h1 id="current-temp"></h1>
                            <h4>Feels Like: <span id="feels-like"></span></h4>
                            <h4>Cloud Cover: <span id="clouds"></span></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 class="variables">Pressure</h3>
                            <h2 id="pressure"></h2>
                        </div>
                        <div class="col">
                            <h3 class="variables">Humidity</h3>
                            <h2 id="humidity"></h2>
                        </div>
                        <div class="col">
                            <h3 class="variables">Wind</h3>
                            <h2 id="wind"></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div id="middle-container" class="card text-bg-light m-5 w-25 h-50 border-info">

            </div>
            <div id="right-container" class="card p-3 vh-50 m-5 text-bg-light border-info">
                <div id="radar-map"></div>
            </div>
        </div>
        <div id="forecast" class="forecast row h-50"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type ="text/javascript" src="config.js"></script>
    <script src="./assets/js/script-two.js"></script>
</body>
</html>
